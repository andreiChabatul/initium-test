<button class="table-header-container" [ngClass]="{'field_active': isField()}" (click)="clickSort()">
    <p>{{tableName[field]}}</p>
    <div>
        <span *ngIf="isField()" class="material-symbols-outlined" [ngClass]="{'DESC-sort': isDESC()}">
            arrow_downward_alt
        </span>
    </div>
</button>
