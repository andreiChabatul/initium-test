<button class="button-container material-symbols-outlined" (click)="clickButton(typeButton)" [ngClass]="{
        'button__disable': checkDisableDelete() | async,
        'button-material-container': isMaterialButton(),
        'button-blue-container': isBlueButton(),
        'button-noFon-container': isNoFonButton()}">
    {{buttonsName[typeButton]}}
</button>
